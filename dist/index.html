<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Form practice</title></head><body><form action="" novalidate><label for="email"><span>Please enter an email address:</span> <input type="email" id="email" name="email" minlength="8" required/> <span class="error" aria-live="polite"></span></label> <label for="zip"><span>Please enter a zip code:</span> <input id="zip" name="zip" required minlength="4" maxlength="4" pattern="\d\d\d\d"/> <span class="error" aria-live="polite">Switzerland must have exactly 4 digits. You entered 1 digits</span></label> <label for="country"><span>Please select a country:</span> <select id="country" name="country" required><option selected="selected" value="ch">Switzerland</option><option value="fr">France</option><option value="de">Germany</option><option value="nl">Netherland</option></select></label> <label for="password"><span>Please enter your password</span> <input type="password" id="password" name="password" minlength="8" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*\W)[A-Za-z\d\W]{8,}$" required/> <span class="error" aria-live="polite"></span></label> <label for="password-check"><span>Confirm password:</span> <input type="password" id="password-check" name="password-check" minlength="8" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*\W)[A-Za-z\d\W]{8,}$" required/> <span class="error" aria-live="polite"></span></label> <button class="" type="submit">Click</button></form><script defer="defer" src="main.js"></script></body></html>
